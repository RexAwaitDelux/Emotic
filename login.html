<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login Admin</title>
<style>
    body {
        background: #eef2ff;
        font-family: Arial;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-box {
        background: white;
        padding: 25px;
        width: 300px;
        border-radius: 12px;
        box-shadow: 0 0 10px #0002;
        text-align: center;
    }
    input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #4a79ff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 6px;
    }
</style>
</head>


<body>

<div class="login-box">
    <h2>Acceso Admin</h2>

    <input type="text" id="user" placeholder="Usuario">
    <input type="password" id="pass" placeholder="ContraseÃ±a">

    <button onclick="login()">Ingresar</button>
</div>

<script>
function login() {
    const user = document.getElementById("user").value;
    const pass = document.getElementById("pass").value;

    if (user === "admin" && pass === "1234") {
        localStorage.setItem("adminAuth", "true");
        window.location.href = "admin.html";
    } else {
        alert("Credenciales incorrectas");
    }
}
</script>

</body>
</html>
